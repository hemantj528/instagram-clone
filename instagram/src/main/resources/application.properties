spring.application.name=instagram
server.port=9090
#db configurations
spring.datasource.url=jdbc:mysql://localhost:3306/insta
spring.datasource.username=root
spring.datasource.password=Pass@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.app.jwtSecret=mysecretkey
spring.app.jwtExpirationMs=300000000

servlet.multipart.max-file-size=10MB
servlet.multipart.max-request-size=10MB

project.path=target/images/
project.post=target/posts/
project.profile=target/profile/

base.url=http://localhost:9090/file/
